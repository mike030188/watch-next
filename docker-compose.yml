services:
  watch-next:
    container_name: watch-next
    restart: always
    image: node:20.10.0
    ports:
      - 4000:3000
    environment:
      - PORT=3000
    volumes:
      - ./:/usr/src/watch-next
    working_dir: /usr/src/watch-next

    networks:
      - client-network

    # FOR PRODUCTION
    command: bash -c "yarn && yarn run build && yarn run start"

networks:
  client-network:
    driver: bridge
# epic-rides-next: localhost:4000 <=> container:3000
# epic-rides_api: localhost:4001 <=> container:3007
# epic-rides_batch: localhost:4002 <=> container:3008
